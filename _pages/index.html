<script>
  /* Copy-pasted from http://www.ordinarycoder.com/jquery-fade-content-scroll/ */
  $(function() {
    $(window).scroll( function(){
        $('.fadeInBlock').each( function(i){
            var bottom_of_object = $(this).position().top + $(this).outerHeight();
            var bottom_of_window = $(window).scrollTop() + $(window).height();
            /* Adjust the "200" to either have a delay or that the content starts fading a bit before you reach it  */
            bottom_of_window = bottom_of_window + 300;
            if( bottom_of_window > bottom_of_object ){
                $(this).animate({'opacity':'1'},750);
            }
        });
    });
  });
  /* Until here */

  $(function() {
    $(".banner").css("height", $(window).height() - $(".header-area").height());
    $(".statistics").css("height", $(window).height() / 3);
    $(".statistics div").css("height", $(window).height() / 3);
  });
</script>
